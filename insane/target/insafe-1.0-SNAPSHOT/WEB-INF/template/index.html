  <div class="container">
    <div class="row">
      <div class="col">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/download3.jpeg" class="d-block w-100" alt="...">

                <div class="carousel-item">

  <div id="login" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <form class="p-3">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div id="register" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="container">
          <div class="row modal-body modal-wrapper">
            <div class="col">
              <p class="text-center mt-5">Modal body text goes here.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6 buttonUserWrapper">
              <button class="buttonUser btn btn-primary my-2 my-sm-0" type="button" data-toggle="modal" data-target="#user">User</button>
          </div>
          <div class="col-6 buttonRegisterWrapper">
            <button class="buttonRegister btn btn-primary my-2 my-sm-0" type="button" data-toggle="modal" data-target="#recruiter">Recruiter</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="user" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
                <form class="mt-4 mb-4">
                  <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="First Name">First Name</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="First Name">Last Name</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="Country">Country</label>
                        <input type="text" class="form-control" id="Country2" placeholder="Country">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="Age">Age</label>
                        <input type="text" class="form-control" id="Age2" placeholder="Age">
                      </div>
                  </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="recruiter" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
                <form class="mt-4 mb-4">
                  <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="First Name">First Name</label>
                        <input type="text" class="form-control" id="First Name" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="First Name">Last Name</label>
                        <input type="text" class="form-control" id="Last Name" placeholder="Last Name">
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="Country">Country</label>
                        <input type="text" class="form-control" id="Country" placeholder="Country">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="Age">Age</label>
                        <input type="text" class="form-control" id="Age" placeholder="Age">
                      </div>
                  </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
